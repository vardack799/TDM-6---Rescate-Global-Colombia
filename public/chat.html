<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chatTitle"></title>
    <link rel="stylesheet" href="./css/global.css"/>
    <link rel="stylesheet" href="./css/chat.css"/>
    <link rel="stylesheet" href="./css/sidebar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/header.css" /> 

    <script src="./components/header.js"></script>

</head>
<body>
    <!-- Contenedor del chat -->
    <div class="chat-container">

        <!-- Header -->
        <header-component></header-component>

        <!-- Contenedor de mensajes -->
        <main class="chat-main">
            <h1 id="chatBox-title" style="font-size: 50px; justify-self: center;"></h1>
            <div id="messages" class="messages"></div>
        </main>

        <!-- Input de mensajes -->
        <form id="chatForm" class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required/>
            <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

    <script type="module" src="./js/chat.js"></script>
</body>
</html>
