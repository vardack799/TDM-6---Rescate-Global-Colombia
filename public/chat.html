<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chatTitle"></title>
    <link rel="stylesheet" href="./css/globalStyles.css" />
    <link rel="stylesheet" href="./css/chat.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/55ed1da071.js" crossorigin="anonymous"></script>

    <script src="./components/header.js"></script> 
    <script src="./components/menu.js"></script>

</head>
<body>
    <!-- Header -->
    <header-component></header-component>

    <!-- Contenedor del chat -->
    <div class="chat-container">

        <!-- Contenedor de mensajes -->
        <main class="chat-main">
            <h1 id="chatBox-title"></h1>
            <div id="messages" class="messages"></div>
        </main>

        <!-- Input de mensajes -->
        <form id="chatForm" class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required/>
            <button type="submit" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
	                <path fill="currentColor" d="M5.133 18.02q-.406.163-.77-.066T4 17.288v-3.942L9.846 12L4 10.654V6.712q0-.438.364-.666t.77-.067l12.512 5.269q.49.225.49.756q0 .53-.49.748z" />
                </svg>
            </button>
        </form>
    </div>

    <!-- MenÃº -->
    <!-- <menu-component></menu-component> -->

    <script type="module" src="./js/chat.js"></script>
</body>
</html>
