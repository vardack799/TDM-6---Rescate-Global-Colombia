<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescate Global Colombia - Nombre</title>
    <link rel="stylesheet" href="./css/name.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <script src="./js/header.js" defer></script>
</head>

<body>
    <!-- Header global -->
    <div id="global-header"></div>
    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('global-header').innerHTML = html;
            });
    </script>

    <div class="container">
        <!-- <h1 id="emergencyTitle"></h1> -->
        <h2>A continuaci√≥n digite su nombre</h2>

        <form id="userForm">
            <div class="input-box">
                <input type="text" id="nombre" placeholder="Ingrese su nombre...">
            </div>
            <button id="btnContinue" class="btn" type="submit">Continuar</button>
        </form>

    </div>

    <script src="js/name.js"></script>

    <div id="global-footer"></div>

    <script>
        fetch('./footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('global-footer').innerHTML = html;
            });
    </script>
    <script src="js/footer.js"></script>


</body>

</html>
